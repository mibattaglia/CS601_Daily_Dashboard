    <div id="current-day-info" class="color card">

        <h1 id="app-name-landscape" class="off-color center default-cursor animated" style="display: none;">Loading...</h1>

                            <i class="icon fas fa-caret-right icon" onclick="nextMonth()"></i>
                        </div>
